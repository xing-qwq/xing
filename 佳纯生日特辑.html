<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹蜡烛网页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5e6cc;
        }

        .cake-container {
            position: relative;
        }

        .cake {
            width: 300px;
            height: 200px;
            background: linear-gradient(#e9896a 0%, #e9896a 80%, #d37d61 80%, #d37d61 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .icing {
            width: 300px;
            height: 40px;
            background: #f9d5e5;
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1);
        }

        .sprinkles {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sprinkle {
            width: 3px;
            height: 10px;
            background-color: #ff69b4;
            position: absolute;
            border-radius: 3px;
        }

        .candle {
            width: 20px;
            height: 100px;
            background-color: #ff6b6b;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            box-shadow: inset 0 -10px 10px rgba(0, 0, 0, 0.1);
        }

        .flame {
            width: 25px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s ease-in-out infinite alternate;
            filter: blur(2px);
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) rotate(-5deg);
            }

            to {
                transform: translateX(-50%) rotate(5deg);
            }
        }

        .flame.out {
            display: none;
        }
    </style>
</head>

<body>
    <div class="cake-container">
        <div class="cake">
            <div class="icing"></div>
            <div class="sprinkles">
                <div class="sprinkle" style="top: 20px; left: 30px;"></div>
                <div class="sprinkle" style="top: 15px; left: 60px;"></div>
                <div class="sprinkle" style="top: 25px; left: 90px;"></div>
                <div class="sprinkle" style="top: 18px; left: 120px;"></div>
                <div class="sprinkle" style="top: 22px; left: 150px;"></div>
                <div class="sprinkle" style="top: 16px; left: 180px;"></div>
                <div class="sprinkle" style="top: 24px; left: 210px;"></div>
                <div class="sprinkle" style="top: 19px; left: 240px;"></div>
                <div class="sprinkle" style="top: 21px; left: 270px;"></div>
            </div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <!-- 音频元素，将 src 属性替换为你实际的生日快乐歌音频文件路径 -->
    <audio id="birthdaySong" src="新录音 2.m4a"></audio>
    <script>
        document.addEventListener('click', function () {
            const flame = document.querySelector('.flame');
            const audio = document.getElementById('birthdaySong');
            if (!flame.classList.contains('out')) {
                flame.classList.add('out');
                // 播放音频
                audio.play().catch(error => {
                    console.log('播放音频出错:', error);
                });
            }
        });
    </script>
</body>

</html>
